<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- GLOBAL ---------- */
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      color: #3D2C73;
    }

    h2, h3 {
      font-family: 'Poppins', system-ui, sans-serif;
      letter-spacing: -0.02em;
      margin: 0;
      color: #3D2C73;
    }

    /* ---------- GENERATE BUTTON ---------- */
    .predict-btn {
      background: #783889;
      color: #ffffff;
      padding: 18px 20px;
      font-size: 18px;
      font-weight: 400;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      text-align: left;
    }

    /* ---------- ADVANCED CARD ---------- */
    .advanced-card {
      background: #ffffff;
      border-radius: 18px;

      margin-top: 20px;
      display: none;
    }

    .advanced-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .badge {
      background: #6B277E;
      color: #ffffff;
      font-size: 11px;
      padding: 5px 12px;
      border-radius: 999px;
      font-weight: 600;
    }

    .subtitle {
      color: #6f6a85;
      margin-bottom: 22px;
      font-size: 14px;
    }

    /* ---------- PRIMARY STATS ---------- */
    .primary-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-bottom: 28px;
    }

    .primary-box {
      border: 2px solid #e6c9f5;
      border-radius: 18px;
      padding: 22px;
      text-align: center;
    }

    .primary-value {
      font-family: 'Poppins', system-ui, sans-serif;
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #000;
    }

    .range {
      color: #777;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .label {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #000;
    }

    /* ---------- IMPORTANT FEATURES ---------- */
    .section-title {
      font-family: 'Poppins', system-ui, sans-serif;
      font-size: 18px;
      margin-bottom: 16px;
      color: #3D2C73;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .feature-box {
      border: 2px solid #e6c9f5;
      border-radius: 18px;
      padding: 18px;
      text-align: center;
    }

    .feature-value {
      font-family: 'Poppins', system-ui, sans-serif;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #000;
    }

    .feature-range {
      color: #777;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .feature-label {
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #3D2C73;
    }

    .pill {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: #F8DEFF;
      font-size: 12px;
      font-weight: 600;
      color: #6B277E;
    }
  </style>
</head>
<body>

  <!-- BUTTON -->
  <div>
    <button class="predict-btn" onclick="showAdvancedResults()">
      Generate Prediction</button>
  </div>

  <!-- ADVANCED RESULTS -->
  <div class="advanced-card" id="advancedResults">

    <div class="advanced-header">
      <h2>Enhanced Prediction Results – Advanced</h2>
      <span class="badge">LIVE MODEL DATA</span>
    </div>

    <div class="primary-stats">
      <div class="primary-box">
        <div class="primary-value">12</div>
        <div class="range">Range: 7 – 17</div>
        <div class="label">TOTAL OOCYTES</div>
      </div>

      <div class="primary-box">
        <div class="primary-value">8</div>
        <div class="range">Range: 5 – 11</div>
        <div class="label">MATURE OOCYTES (MII)</div>
      </div>
    </div>

    <h3 class="section-title">Important Features</h3>

    <div class="features">
      <div class="feature-box">
        <div class="feature-value">19 years</div>
        <div class="feature-range">Range: 16.1 – 21.8</div>
        <div class="feature-label">AGE</div>
        <span class="pill">Optimal</span>
      </div>

      <div class="feature-box">
        <div class="feature-value">20 pmol/L</div>
        <div class="feature-range">Range: 17 – 23</div>
        <div class="feature-label">AMH</div>
        <span class="pill">Satisfactory</span>
      </div>

      <div class="feature-box">
        <div class="feature-value">20 IU/L</div>
        <div class="feature-range">Range: 17 – 23</div>
        <div class="feature-label">FSH</div>
        <span class="pill">Very Poor</span>
      </div>
    </div>

  </div>

  <script>
    function showAdvancedResults() {
      const block = document.getElementById("advancedResults");
      block.style.display = "block";
      block.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
